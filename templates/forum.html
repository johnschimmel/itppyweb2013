{% extends 'layout.html' %}

{% block head %}
   {{ super() }}
   <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- (1) force latest IE rendering engine: http://goo.gl/tf4JH -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

   <!-- (1) Moot look and feel -->
   <link rel="stylesheet" href="https://cdn.moot.it/1/moot.css">

   <!-- (4) Custom CSS -->
   <style>
   body {
      font-family: "myriad pro", tahoma, verdana, arial, sans-serif;
      margin: 0; padding: 0;
   }

   .moot {
      font-size: 18px;
   }
   </style>
{% endblock %}

{% block scripts %}
   {{ super() }}
   <!-- (1) Moot client application -->
   <script src="https://cdn.moot.it/1/moot.min.js"></script>
{% endblock %}
   

{% block main %}
      <!-- (2) Placeholder for the forum. The forum will be rendered inside this element -->
      <a class="moot" href="https://moot.it/i/itpdwd">itpdwd forums</a>

      <!--
         Moot paths are awesome: https://moot.it/docs/embedding.html#paths

         (2) Example tag for commenting, put it on a different page
         <a class="moot" href="https://moot.it/i/itpdwd/blog#my-blog-entry">
            Comments for my blog entry
         </a>

         (2) Example tag for threaded commenting
         <a class="moot" href="https://moot.it/i/itpdwd/blog/my-large-blog-entry">
            Comments for my blog entry
         </a>
      -->
{% endblock %}
